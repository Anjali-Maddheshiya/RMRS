<html th:replace="~{base::layout(~{::main})}">
  <body>
    <main>
      <section class="py-5 bg-light">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-4">
                  <h4 class="mb-0"><i class="bi bi-shield-lock me-2"></i>Administrator Login</h4>
                </div>
                <div class="card-body p-5 pt-4">
                  <form th:action="@{/AdminLogin}" method="post">
                  
                  	<p class="pb-2 text-danger text-center" th:if="${msg}" th:text="${msg}"> </p>
                    <div class="mb-4">
                      <label for="username" class="form-label fw-semibold">Username</label>
                      <input type="text" id="username" name="username" class="form-control rounded-3" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label fw-semibold">Password</label>
                      <input type="password" id="password" name="password" class="form-control rounded-3" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary shadow-sm">Login</button>
                    </div>
                  </form>
                  <div class="mt-4 text-center">
                    <a href="#" class="text-muted small">Forgot your password?</a>
                  </div>
                </div>
              </div>
              <div class="text-center mt-3">
                <a href="/" class="text-primary small"><i class="bi bi-arrow-left"></i> Back to Home</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
